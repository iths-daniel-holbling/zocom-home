<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control for Smart Home</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="window acs-window" style="width: 300px">
        <div class="title-bar">
            <div class="title-bar-text">ACs</div>
            <div class="title-bar-controls">
                <!-- <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button> -->

            </div>
        </div>
        <div class="window-body">
            <fieldset>
                <legend>Which AC?</legend>
                <div class="field-row">
                    <input id="ac1-radio-btn" type="radio" name="ac1-radio-btn">
                    <label for="ac1-radio-btn">AC1</label>
                </div>
            </fieldset>
            <br>
            <div class="field-row">
                <label for="temp-text">Temperature</label>
                <input type="text" id="temp-text">
                <button>Set</button>
            </div>
            <br>
            <button>On</button>
            <button>Off</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
